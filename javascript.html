<html lang="en">
    <head>
            <meta charset="utf-8"/>
            <title>BTVN_javascript</title>
            <link rel="stylesheet" href="‪E:\laptrinhweb\java.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <form name="contact" onsubmit="return CheckForm();" action="https://github.com/" method="post" class="contact" style="font-family: Comic Sans MS">
                <h2 align="center" style="color: rgb(240, 53, 21); font-size: 50px" > Tạo Tài Khoản  </h2>
                <ul align="center">
                    <li>
                        <label for="name"> Username <span class="required" class="required">*</span></label>
                        <input id="name" name="name" type="text" class="text" tabindex="1"/>
                        <p class="hide error" id="name-error"></p>
                    </li>
                    <li>
                        <label for="email"> Email address <span class="required" class="required">*</span></label>
                        <input id="email" name="email" placeholder="you@gmail.com" type="text" class="text" tabindex="1"/>
                        <p class="hide error" id="email-error"></p>
                    </li>
                    <li>
                        <label for="pass"> Password <span class="required" class="required">*</span></label>
                        <input id="pass" name="pass" type="password" class="text" tabindex="1"/>
                        <p class="hide error" id="pass-error"></p>
                    </li>
                    <li>
                        <input type="submit" name="create an account" value="Create an account" class="btn-primary" style="margin-right: 20px" onclick="Createanaccount()"/>
                        <input type="reset" name="delete" value=" Delete" class="btn1-primary" style="margin-right: 15px" onclick="Delete()"/>
                    </li>
                </ul>
            </form>
        </div>
        <script>
            function CheckForm(){
                var user, email, pass, a=document.contact;
                if(a.name.value==""){
                    document.getElementById("name-error").style.display='block';
                    document.getElementById("name-error").innerHTML='<i>Vui lòng nhập họ tên</i>';
                    a.name.focus();
                    return false;
                }
                else document.getElementById("name-error").style.display='none';
                if(a.email.value==""){
                    document.getElementById("email-error").style.display='block';
                    document.getElementById("email-error").innerHTML='<i>Vui lòng nhập email</i>';
                    a.email.focus();
                    return false;
                }
                else document.getElementById("email-error").style.display='none';
                if(a.pass.value==""){
                    document.getElementById("pass-error").style.display='block';
                    document.getElementById("pass-error").innerHTML='<i>Vui lòng nhập password</i>';
                    a.pass.focus();
                    return false;
                }
                else document.getElementById("pass-error").style.display='none';
                return true;
            }
            function Delete()
                {
                  Delete.user.value="0";
                  Delete.email.value="0";
                  Delete.pass.value="0";
                }
        </script>
    </body>
    </html>
